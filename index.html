<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="page-wrapper page-wrapper_background">
      <main>
        <div class="container">
          <div class="card">
            <div class="card__hero hero"></div>
            <div class="card__body order">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
              </p>
              <div class="plan">
                <img
                  src="/images/icon-music.svg"
                  alt="music notation icon"
                />
                <div class="plan__main plan-type">
                  <div>Annual Plan</div>
                  <div>$59.99/year</div>
                </div>
                <a href="#!">Change</a>
              </div>
              <div class="action">
                <button class="btn btn_primary">
                  Proceed to Payment
                </button>
                <button class="btn">Cancel Order</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
    <template>
      Order Summary You can now listen to millions of songs,
      audiobooks, and podcasts on any device anywhere you like! Annual
      Plan $59.99/year Change Proceed to Payment Cancel Order
    </template>
  </body>
</html>
